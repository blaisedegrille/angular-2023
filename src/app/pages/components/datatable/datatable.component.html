<div class="ang23-container" style="display: block">
  <h1>DataTable</h1>
  <span>ngx-datatable npm pacakge</span>
  <br />
  <br />
  <ngx-datatable
    class="material striped"
    [rows]="rows | async"
    [columns]="columns"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
  >
  </ngx-datatable>
</div>
