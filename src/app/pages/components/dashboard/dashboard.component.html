<div class="ang23-container">
  <div class="ang23-header">
    <h1>Dashboard</h1>
    <span>Chartjs library</span>
  </div>

  <br />
  <br />

  <canvas
    class="chart"
    baseChart
    [data]="barChartData"
    [options]="barChartOptions"
    [type]="barChartType"
    (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"
  >
  </canvas>
  <button mat-button mat-raised-button color="primary" (click)="randomize()">
    Update
  </button>
</div>
