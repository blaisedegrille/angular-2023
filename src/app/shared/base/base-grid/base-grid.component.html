<div class="container">
  <h1>Dynamic Grid</h1>
  <span>Dinamikusan generált grid. Reload gombon valós http call dörren.</span>
  <br />
  <br />
  <div style="gap: 5%; display: flex">
    <button mat-raised-button (click)="loadDefaults()">Default</button>
    <button mat-raised-button color="primary" (click)="reloadFromService()">
      Reload
    </button>
  </div>
  <br />
  <br />
  <div class="mat-elevation-z8" style="padding: 5px">
    <table *ngIf="displayedColumns" mat-table [dataSource]="dataSource">
      <!-- Dynamic Columns -->
      <ng-container
        *ngFor="let column of displayedColumns.display; let index"
        [matColumnDef]="column.name"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
        <td mat-cell *matCellDef="let element">{{ element[column.name] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns.columns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns.columns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

<ang23-base-edit-form></ang23-base-edit-form>
