<div [formGroup]="form" style="display: block">
  <div [ngSwitch]="question.controlType" style="width: 100%">
    <mat-form-field appearance="outline" [style.width.%]="100">
      <mat-label [attr.for]="question.key">{{ question.label }}</mat-label>

      <!-- Textbox -->
      <input
        *ngSwitchCase="'textbox'"
        matInput
        [disabled]="question.disabled"
        [style.display]="question.displayed"
        [formControlName]="question.key"
        [id]="question.key"
        [type]="question.type"
      />

      <!-- Numeric -->
      <input
        *ngSwitchCase="'numeric'"
        matInput
        [disabled]="question.disabled"
        [style.display]="question.displayed"
        [formControlName]="question.key"
        [id]="question.key"
        [type]="question.type"
      />

      <!-- Dropdown -->
      <mat-select
        *ngSwitchCase="'dropdown'"
        [disabled]="question.disabled"
        [style.display]="question.displayed"
      >
        <mat-option *ngFor="let opt of question.options" [value]="opt.key"
          >{{ opt.value }}
        </mat-option>
      </mat-select>

      <mat-error *ngIf="!isValid"> {{ question.label }} error </mat-error>

      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
  </div>
</div>
