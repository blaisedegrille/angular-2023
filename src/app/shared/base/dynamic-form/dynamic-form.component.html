<div class="container" *ngIf="form" style="min-width: 400px">
  <h1 style="">Dynamic Edit form</h1>
  <span style="">Dinamikusan gener√°lt form.</span>
  <br />
  <br />

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let question of questions" class="form-row">
      <ang23-dynamic-form-field
        [question]="question"
        [form]="form"
      ></ang23-dynamic-form-field>
    </div>

    <div class="form-row">
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="!form.valid"
      >
        Save
      </button>
    </div>
  </form>
  <br />
  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br />{{ payLoad }}
  </div>
</div>
