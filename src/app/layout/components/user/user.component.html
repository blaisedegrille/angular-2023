<div class="container" style="max-width: 50%">
  <div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Expand All</button>
    <button mat-button (click)="accordion.closeAll()">Collapse All</button>
  </div>
  <mat-accordion class="example-headers-align" multi>
    <!-- Users json -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> JSON list </mat-panel-title>
        <mat-panel-description>
          <mat-icon>account_circle</mat-icon>
          <span> User data </span>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <pre> {{ users | json }} </pre>
    </mat-expansion-panel>
    <!-- Users table -->
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> Table </mat-panel-title>
        <mat-panel-description>
          <mat-icon>account_circle</mat-icon>
          <span> User data </span>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div class="mat-elevation-z8">
        <table #table mat-table [dataSource]="users">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
          <!-- UserId Column -->
          <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef>UserId</th>
            <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
          </ng-container>
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <!-- Body Column -->
          <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef>Body</th>
            <td mat-cell *matCellDef="let element">{{ element.body }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          #paginator
          [length]="length"
          [pageSize]="pageSize"
          [pageIndex]="pageIndex"
          [pageSizeOptions]="[5, 10, 20]"
          (page)="handlePageEvent($event)"
          showFirstLastButtons
          aria-label="Select page of users"
        >
        </mat-paginator>
      </div>
    </mat-expansion-panel>
    <!-- Disabled panel -->
    <mat-expansion-panel disabled>
      <mat-expansion-panel-header>
        <mat-panel-title> Disabled panel </mat-panel-title>
        <mat-panel-description> Disabled panel </mat-panel-description>
      </mat-expansion-panel-header>

      <mat-form-field>
        <mat-label>Country</mat-label>
        <input matInput />
      </mat-form-field>
    </mat-expansion-panel>
  </mat-accordion>
</div>
