<nav class="app-navbar mat-elevation-z6">
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <div class="app-logo-title">
      <img src="../../../../assets/logo.png" alt="" style="max-height: 40px" />

      <span>{{ title }}</span>
    </div>
    <span class="example-spacer"></span>
    <ang23-mode-toggle></ang23-mode-toggle>
    <a
      mat-button
      class="docs-button docs-navbar-hide-small"
      href="https://github.com/blaisedegrille/angular-2023"
      aria-label="GitHub Repository"
    >
      <img
        class="logo"
        matButtonIcon
        src="../assets/github-circle-white-transparent.svg"
        alt="angular"
        aria-hidden="true"
      />
      <span style="color: white; padding-left: 5px"> GitHub </span>
    </a>

      mat-icon-button

</nav>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-nav-list #components>
      <mat-list-item
        *ngFor="let component of componentList"
        [routerLink]="component.route"
        >{{ component.name }}</mat-list-item
      >
    </mat-nav-list>
  </mat-drawer>
  <ng-scrollbar #scrollable track="all" pointerEventsMethod="scrollbar">
    <div class="example-sidenav-content" style="padding-top: 10px">
      <router-outlet></router-outlet>
    </div>
  </ng-scrollbar>
</mat-drawer-container>
